<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WYB - What You Breathe</title>
  </head>
  <body>
    <!-- Title and other informations -->
    <div class="container title">
      <h1>WYB - What You Breathe</h1>
    </div>

    <!-- Search bar and button to get user's location -->
    <div class="container search">

      <div id="search-wrapper">
        <input 
          type="text" 
          name="search-bar" 
          id="search-bar" 
          placeholder="Search for a location"
        >
      </div>
      <button type="button" class="btn btn-primary" id="search-btn">🧐</button>
      <button type="button" class="btn btn-primary" id="curloc-btn">📍</button>
    </div>
    <!-- Content gets displayed here -->
    <div class="container results" id="results">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
