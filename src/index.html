<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>WYB - What You Breathe</title>
  </head>
  <body>
    <!-- Title and other informations -->
    <div class="container header" id="btn-home">
      <h1 class="display-1">WYB</h1>
      <h2 class="display-4">What You Breathe</h2>
    </div>

    <!-- Search bar and button to get user's location -->
    <div class="container search">
      <div class="input-group mb-3" id="search-wrapper">
        <input type="text" name="search-bar" id="search-bar" class="form-control" placeholder="Search for a location" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary btn-search" type="button" id="button-addon2">🔎</button>
        <button class="btn btn-outline-secondary btn-curloc" type="button" id="button-addon2">📍</button>
      </div>
    </div>

    <!-- Content gets displayed here -->
    <div class="container results" id="results">
      <div class="instructions" id="div-instructions">
        <h2>Welcome!</h2>
        <p class="lead">Look for a specific place around the world or click on the red pin to analyze your current location</p>
      </div>
      <div class="row">
        <div class="col-12 col-md-6 aqi" id="div-aqi"></div>
        <div class="col-12 col-md-6" id="div-params"></div>
      </div>
      <div class="row">
        <div class="col-12" id="div-station"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
